<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List App</title>
</head>
<body>
  <div class="popup-container" id="popup-container" onclick="infoToggle(0)">
    <div class="popup" id="popup"></div>
  </div>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <img src="img/icon.png" alt=""></h2>
      <div class="row">
        <input type="text" name="" id="input-box" placeholder="Впиши свой текст">
        <button class="btn-add" id="btn-add">Добавить</button>
      </div>
      <ul id="list-container">
        <!-- <li class="checked">Задача 1</li>
        <li>Задача 2</li>
        <li>Задача 3</li> -->
      </ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
